<div class="win95-window dvd-screensaver-window">
  <div class="title-bar">
    <div class="title-bar-text">
      <img src="assets/img/dvd-icon.png" alt="DVD" class="title-bar-icon">
      DVD Screensaver
    </div>
    <div class="title-bar-controls">
      <button aria-label="Minimize">_</button>
      <button aria-label="Maximize">□</button>
      <button aria-label="Close">×</button>
    </div>
  </div>

  <div class="window-body">
    <canvas #dvdCanvas class="dvd-canvas"></canvas>
    <div class="status-bar">
      <p class="status-bar-field">Bouncing DVD Logo</p>
    </div>
  </div>
</div>
